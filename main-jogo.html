<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Pedra_Papel_tesoura</title>
    <link rel="stylesheet" href="styles/main-jogo.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main">

        <div class="container">

            <h3 id="rodada">1ª Rodada</h3>

            <div class="flex0">
                <div class="div-hold">
                    <div class="flex1"><img src="img/icon-hold.png" id="opcao-jogador"></div>
                    <p>Jogador</p>
                    <p id="placar-jogador">0/3</p>
                </div>
                <div class="flex2">

                    <input type="button" id="btn-jogar" onclick="inicio()" value="Jogar">

                    <span>
                        <p id="resultado"></p>
                    </span>
                </div>
                <div class="div-hold ">
                    <div class="flex1"><img src="img/icon-hold.png" id="opcao-robo"></div>
                    <p>Robô</p>
                    <p id="placar-robo">0/3</p>
                </div>
            </div>

        </div>




        <div class="div-img opcoes">
            <input type="radio" name="grupo" id="pedra" onclick="opcao();">
            <input type="radio" name="grupo" id="papel" onclick="opcao();">
            <input type="radio" name="grupo" id="tesoura" onclick="opcao();">
            <label for="pedra">
                <div class="flex1"><img src="img/icon-rock.svg" alt="pedra"></div>
            </label>
            <label for="papel">
                <div class="flex1"><img src="img/icon-paper1.png" alt="papel"></div>
            </label>
            <label for="tesoura">
                <div class="flex1"><img src="img/icon-scissors1.png" alt="tesoura"></div>
            </label>
        </div>
        <div class="div-btn">
            <button onclick="novoJogo()">Resetar</button>
            <button><a href="index.html">Sair</a></button>
        </div>

    </div>

    <script src="script/Script.js"></script>
</body>

</html>
